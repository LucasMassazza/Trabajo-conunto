<!DOCTYPE html>
<html>
<head>
	<title>Pixel Art</title>

	<meta charset="UTF-8">

	<link rel="shortcut icon" href="imagenes/iconopestana.jpg">

	<meta content="es">

	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

	<script type="text/javascript" src="jquery-3.1.1.min (2).js"></script>
	<script type="text/javascript" src="js/js.js"></script>
	<script type="text/javascript" src="js/html2canvas.js"></script>

	<link rel="stylesheet" type="text/css" href="css/css.css">

	<link rel="stylesheet" type="text/css" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

	<link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina" rel="stylesheet">

</head>



<body>

<h1 class="titulo"> 
	Pixel Art
</h1>

<div id="grilla" class="grilla">

</div>

<div class="elijocolor">

	<!--Cantidad de colores-->	
	<div class="colores">
		<div class="forma" id="red">
			
		</div>

		<div class="forma" id="violet">
			
		</div>

		<div class="forma" id="black">
			
		</div>

		<div class="forma" id="white">
		
		</div>

		<div class="forma" id="magenta">
			
		</div>

		<div class="forma" id="pink">

		</div>

		<div class="forma" id="#fae2f1">
			
		</div>

		<div class="forma" id="#5522FC">
			
		</div>

		<div class="forma" id="#22F1FC">
			
		</div>

		<div class="forma" id="#22FC6E">
			
		</div>

		<div class="forma" id="#EAFC22">
			
		</div>

		<div class="forma" id="#00ff80">
			
		</div>

		<div class="forma" id="#ff8000">
			
		</div>

		<div class="forma" id="#8b5176">
			
		</div>

		<div class="forma" id="#8b51f1">
			
		</div>
			
	</div>


	<!-- Funciones de los diferentes botones o elementos-->

	<!-- Botonos de borrado, tamaño pincel e input-->

		

	<div class="elementos">

				<p class="parrafo"> 
					Tamaño Pixeles
				</p>

 				<!--Tamaño de Pincel-->
 				<form id="enter" action="#" > 
					<input type="number" id="tamanogrilla" class="input" style="font-family: 'Baloo Bhaina', cursive;width: 75%;font-size: 70%;line-height: 190%;height: 190%">
					<button type="submit">
						<span class="ion-paintbrush"></span>
					</button>
				</form>

				
				<div class="botones-varios">

					<!--Muestra o no grilla-->
					<button class="onoffgrilla">
						<span id="grilla-cambia" class="ion-ios-grid-view"></span>
					</button>
					<!--Borrado dibujo-->
					<button class="borraimagen">
						<span class="ion-trash-b"></span>		
					</button>
					<!--Copia Imagen-->
					<button id="hola" class="copiarimagen">
						<span class="ion-scissors"></span>
					</button>

				</div>
 	</div>
</div>


	<p class="titulo-abajo titulo">
		Copia tu imagen
	</p>



</body>
</html>
